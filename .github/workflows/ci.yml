name: scanr CI

on:
  push:
    branches: [ staging, main ]
  pull_request:
    branches: [ staging, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Verify formatting
        run: |
          test -z "$(gofmt -l .)"

      - name: Run vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...

